readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.1.1",
    "requests>=2.31.0"
]

[build-system]
requires = [ "hatchling"]
build-backend = "hatchling.build"

[project.scripts]
sefaria_jewish_library = "sefaria_jewish_library:main"

